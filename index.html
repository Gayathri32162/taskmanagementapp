<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>task managment</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body style="background-color: #ebf3ff;" onload="loadExistingCards()">


  <!-- Modal -->
<div class="modal fade" id="newtask" tabindex="-1" aria-labelledby="newtaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newtaskLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageURL" class="form-label">imageURL</label>
          <input type="URL" class="form-control" id="imageURL" placeholder="http://image.com/image.png" >
          </div>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">task title</label>
            <input type="text" class="form-control" id="taskTitle" placeholder="web development">
            </div>
            <div class="mb-3">
              <label for="tasktype" class="form-label">task type</label>
              <input type="text" class="form-control" id="tasktype" placeholder="practice">
              </div>
              <div class="mb-3">
                <label for="textdesc" class="form-label">text description</label>
                <textarea id="taskdesc" rows="3" class="form-control" placeholder="Description"></textarea>
                </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addNewCard()">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <header >
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
            <div class="container-fluid">
              <a class="fs-3 fw-bolder" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent ">
                <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <button class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#newtask">
                    <i class=" far fa-plus"></i>Add new

                </button>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <section class="row justify-content-center mt-5 ">
            <div class="col-md-8 col-lg-6 ">
                <div class="input-group mb-3 shadow">                    
                    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-search"></i>
                    </span>
                </div>
            </div>
        </section>

        <!--task container-->
        <section class="task__containers row">
          
          
        </section>
    </main>















    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   

<script src="index.js"></script>
</body>
</html>
